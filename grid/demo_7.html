<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            display: grid;
            grid-template:
	"a1 a2 a3" 1fr
	"a4 a5 a6" 1fr
	"a7 a8 a9" 1fr
   /1fr 1fr 1fr
        ;

            justify-items: start;  /* 默认值,单元格内容水平居左 */
            align-items: start;    /* 默认值,单元格内容垂直居上 */

            justify-items: center;  /* 单元格内容水平居中 */
            align-items: center;    /* 单元格内容垂直居中 */


            justify-items: end;  /* 单元格内容水平居右 */
            align-items: end;    /* 单元格内容垂直居下 */

            /* 网络对齐缩写 */
            place-items: start end; /* 第一个是垂直方向，第二个是平行方向 */

        }
        .main div{
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
