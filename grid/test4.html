<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 创建 4 列 */
            grid-template-rows: repeat(4, 100px); /* 创建 4 行，固定高度 100px */
            gap: 10px; /* 行和列之间的间距 */
            padding: 20px;
            background-color: lightblue;
        }
        .grid-item {
            background-color: coral;
            padding: 20px;
            text-align: center;
            border: 1px solid #333; /* 边框 */
            box-sizing: border-box; /* 包括边框和内边距 */
        }
        .item1 {
            grid-area: 1 / 1 / 2 / 3; /* 从第一行第一列开始，占用 1 行 2 列 */
        }
        .item2 {
            grid-area: 2 / 1 / span 2 / span 2; /* 从第二行第一列开始，占用 2 行 2 列 */
        }
        .item3 {
            grid-area: 1 / 3 / 3 / 4; /* 从第一行第三列开始，占用 2 行 1 列 */
        }
        .item4 {
            grid-area: 3 / 3 / 5 / 5; /* 从第三行第三列开始，占用 2 行 2 列 */
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2 (Span 2 rows and 2 columns)</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4 (Span 2 rows)</div>
</div>
</body>
</html>
