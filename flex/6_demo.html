<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.main{
width: 500px;
height: 500px;
background-color: skyblue;
position: relative;
}
.main section {
position: absolute;
bottom: 0;
width: 100%;
text-align: center;
font-size: 0;
}
.main div{
width: 30px;
height: 30px;
background: pink;
border-radius: 50%;
margin: 10px;
display: inline-block;
line-height: 30px;
font-size: 20px;
}
	</style>
</head>
<body>
	<div class="main">
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</section>
	</div>
</body>
</html>
