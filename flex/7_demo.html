<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.main{
width: 500px;
height: 500px;
background-color: skyblue;
overflow: hidden;
border-size: border-box;
padding: 0 20px;
position: relative;
}
.main section{
width: 150%;
position: absolute;
bottom: 0;
}
.main div{
width: 30px;
height: 30px;
background: pink;
border-radius: 50%;
float: left;
text-align: center;
line-height: 30px;
margin: 0 77px 10px 0;
}
	</style>
</head>
<body>
	<div class="main">
		<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>4</div>
		</section>
	</div>
</body>
</html>
